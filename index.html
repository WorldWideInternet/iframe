<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Iframe</title>
    <style>
        .c-button {
            min-width: 100%;
            font-family: "Gill Sans", sans-serif;
            font-weight: bolder;
            appearance: auto;
            border: 0;
            border-color: #fff;
            border-radius: 5px;
            background-size: 50px 50px;
            background-color: #ac0;
            background-image: -webkit-linear-gradient(45deg, rgba(255, 255, 255, .2) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .2) 50%, rgba(255, 255, 255, .2) 75%, transparent 75%, transparent);
            background-image: -moz-linear-gradient(45deg, rgba(255, 255, 255, .2) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .2) 50%, rgba(255, 255, 255, .2) 75%, transparent 75%, transparent);
            background-image: -ms-linear-gradient(45deg, rgba(255, 255, 255, .2) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .2) 50%, rgba(255, 255, 255, .2) 75%, transparent 75%, transparent);
            background-image: -o-linear-gradient(45deg, rgba(255, 255, 255, .2) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .2) 50%, rgba(255, 255, 255, .2) 75%, transparent 75%, transparent);
            background-image: linear-gradient(45deg, rgba(255, 255, 255, .2) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .2) 50%, rgba(255, 255, 255, .2) 75%, transparent 75%, transparent);
            color: #000;
            font-size: 30px;
            cursor: pointer;
        }

        .c-button:hover {
            background: #ac0;
        }

        .c-button:focus {
            outline: none;
            box-shadow: 0 0 0 4px #cbd6ee;
        }

        .c-button {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
    </style>
</head>
<body>

    <h2>Enter Website URL:</h2>
    <a href="shit.html">click to see the second version</a>
    
    <form id="urlForm">
        <label for="websiteUrl">URL:</label>
        <input type="text" id="websiteUrl" name="websiteUrl" required>
        <button type="button" class="c-button" onclick="loadIframe()">Load Iframe</button>
    </form>

    <h2>Website Preview:</h2>

    <div id="iframeContainer"></div>

    <script>
        function loadIframe() {
            var url = document.getElementById("websiteUrl").value;

            // Create a new iframe element
            var iframe = document.createElement("iframe");
            
            // Set the source of the iframe
            iframe.src = url;

            // Set attributes for the iframe
            iframe.width = "800";
            iframe.height = "600";
            iframe.frameborder = "0";

            // Append the iframe to the container
            document.getElementById("iframeContainer").innerHTML = "";
            document.getElementById("iframeContainer").appendChild(iframe);
        }
    </script>

</body>
</html>
